name: llmtrader

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-llmtrader}
      POSTGRES_USER: ${POSTGRES_USER:-llmtrader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llmtrader}
    ports:
      - "${POSTGRES_PORT_HOST:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Optional DB viewer for local development.
  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT_HOST:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles: ["full"]
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-llmtrader}:${POSTGRES_PASSWORD:-llmtrader}@postgres:5432/${POSTGRES_DB:-llmtrader}}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-dev-admin-token}
      STRATEGY_DIRS: ${STRATEGY_DIRS:-scripts/strategies}
    volumes:
      - ./scripts/strategies:/app/scripts/strategies:rw
    ports:
      - "${API_PORT_HOST:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=2).read()\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

  runner:
    build:
      context: .
      dockerfile: infra/Dockerfile.runner
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles: ["full"]
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-llmtrader}:${POSTGRES_PASSWORD:-llmtrader}@postgres:5432/${POSTGRES_DB:-llmtrader}}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-dev-admin-token}
      RUNNER_POLL_INTERVAL_MS: ${RUNNER_POLL_INTERVAL_MS:-500}
      STRATEGY_DIRS: ${STRATEGY_DIRS:-scripts/strategies}
    volumes:
      - ./scripts/strategies:/app/scripts/strategies:ro
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles: ["full"]
    env_file:
      - ./.env
    environment:
      API_ORIGIN: http://api:8000
      ADMIN_TOKEN: ${ADMIN_TOKEN:-dev-admin-token}
    ports:
      - "${WEB_PORT_HOST:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
