name: Deploy Relay (test)

on:
  push:
    branches:
      - main
    paths:
      - relay/**
      - infra/Dockerfile.relay
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP_TEST }}
      AZURE_ACR_NAME: ${{ vars.AZURE_ACR_NAME_TEST }}
      AZURE_ACR_LOGIN_SERVER: ${{ vars.AZURE_ACR_LOGIN_SERVER_TEST }}
      AZURE_CONTAINER_APP_NAME: ${{ vars.AZURE_CONTAINER_APP_NAME_RELAY_TEST }}
      IMAGE_NAME: relay

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate workflow inputs
        run: |
          : "${AZURE_RESOURCE_GROUP:?Missing vars.AZURE_RESOURCE_GROUP_TEST}"
          : "${AZURE_ACR_NAME:?Missing vars.AZURE_ACR_NAME_TEST}"
          : "${AZURE_ACR_LOGIN_SERVER:?Missing vars.AZURE_ACR_LOGIN_SERVER_TEST}"
          : "${AZURE_CONTAINER_APP_NAME:?Missing vars.AZURE_CONTAINER_APP_NAME_RELAY_TEST}"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_TEST }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_TEST }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_TEST }}

      - name: Build and push container image
        run: |
          IMAGE_TAG="${AZURE_ACR_LOGIN_SERVER}/${IMAGE_NAME}:${GITHUB_SHA}"
          az acr login --name "${AZURE_ACR_NAME}"
          docker build -f infra/Dockerfile.relay -t "${IMAGE_TAG}" .
          docker push "${IMAGE_TAG}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "${GITHUB_ENV}"

      - name: Update Container App image
        run: |
          az containerapp update \
            --name "${AZURE_CONTAINER_APP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --image "${IMAGE_TAG}"
