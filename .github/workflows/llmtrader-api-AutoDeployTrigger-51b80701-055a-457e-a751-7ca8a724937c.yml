name: Trigger auto deployment for llmtrader-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
    - '**'
    - '.github/workflows/llmtrader-api-AutoDeployTrigger-51b80701-055a-457e-a751-7ca8a724937c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LLMTRADERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LLMTRADERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LLMTRADERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./infra/Dockerfile.api
          registryUrl: autotraderbinance.azurecr.io
          registryUsername: ${{ secrets.LLMTRADERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LLMTRADERAPI_REGISTRY_PASSWORD }}
          containerAppName: llmtrader-api
          resourceGroup: autotrader
          imageToBuild: autotraderbinance.azurecr.io/llmtrader-api:${{ github.sha }}


